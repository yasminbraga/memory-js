<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h2 class="title">Memory Game</h2>
        <div>
          <h2>Score: <span id="result"></span></h2>
          <h2>Moves: <span id="moves"></span></h2>
          <h2>
            Tempo: <span id="minute">00</span>:<span id="second">00</span>
          </h2>
        </div>
      </header>
      <section class="cards"></section>
      <footer>
        <p>
          Coded with &#10084; by
          <a href="https://github.com/yasminbraga">yasminbraga</a>
        </p>

        <p>
          Images created by
          <a href="https://br.freepik.com/vetores/alimento">catalyststuff</a>
        </p>
      </footer>
    </main>
  </body>
  <script src="/scripts.js"></script>
</html>
